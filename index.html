<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css" class="rel">
    <title>QR code component</title>
</head>

<body>
    <main class="card">
        <figure class="card__figure">
            <img class="card__image" src="./images/image-qr-code.png" alt="qr-code link">
        </figure>
        <div class="card__body">
            <h1 class="card__title">Improve your front-end skills by building projects</h1>
            <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the
                next
                level</p>
        </div>
    </main>

</body>

</html>
